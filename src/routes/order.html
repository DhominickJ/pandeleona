<div class="container">
  <div class="order-form">
      <h1>Order Now!</h1>
      <p>Don't loaf around, place your order now!</p>
      <form action="/">
            
        <div class="prod-desc">
            <img src="/img/cheese.png" alt="Delicious Bread">
            <div class="product-info">
                <h2>Cheese (Cheesy Leona)</h2>
                <p class="price">₱16 each | ₱120 for 6</p>
                <div class="total-price">
                    <p>Total: ₱48</p>
                </div>
            </div>
        </div>
        <div class="quantity-selector">
            <button type="button" class="quantity-btn">-</button>
            <input type="number" title="Quantity" name="quantity" min="1" readonly>
            <button  type="button" class="quantity-btn">+</button>
        </div>
        <div class="action-buttons">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="button" class="confirm-btn">Confirm</button>
        </div>

              <option value="rye">Rye</option>
              <option value="whole-wheat">Whole Wheat</option>
          </select> -->
      </form>
  </div>
</div>
